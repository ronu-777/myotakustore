<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Otaku Store - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* ðŸŽŒ Animated background bubbles */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 107, 107, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      z-index: 2;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 5px #ff6b6b);
      }
      50% {
        filter: drop-shadow(0 0 20px #ff6b6b);
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      z-index: 2;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
      z-index: 2;
    }

    .tagline {
      font-size: 1.3rem;
      color: #ff6b6b;
      margin-bottom: 10px;
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #888;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Background animation -->
  <div class="background">
    <!-- You can copy these multiple times for more bubbles -->
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 40%; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 60%; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 80%; animation-delay: 3s;"></div>
    <div class="bubble" style="left: 90%; animation-delay: 6s;"></div>
  </div>

  <!-- Logo -->
  <img src="1731336862526.png" alt="My Otaku Store Logo" class="logo" />

  <!-- Heading -->
  <h1>My Otaku Store</h1>
  <div class="tagline">Affordable Quality Anime Merch</div>
  <p>Figurines, Anime Wall, Mousepads, and more â€” coming soon.</p>

  <!-- Footer -->
  <div class="footer">&copy; 2025 My Otaku Store. All rights reserved.</div>
</body>
</html>
